<!DOCTYPE html>
<html>
<body>

<h2>Lettura e stampa</h2>
<p id="demo"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("demo").innerHTML = myObj.nome + " " + myObj.cognome + " " + myObj.dataDiNascita + " " +
    myObj.nazionalita + " " + myObj.telefono + " " + myObj.email + " " + myObj.istruzione + " " + myObj.esperienzaLavorativa + " " +
    myObj.competenzeLinguistiche[0].linguaMadre + " " + myObj.competenzeLinguistiche[1].altreLingue + " " + myObj.competenzeDigitali[0] + " " + myObj.competenzeDigitali[1] + " " +  myObj.competenzeDigitali[2] + " " + myObj.PatenteDiGuida[0] + " " + myObj.PatenteDiGuida[1];
  }
};
xmlhttp.open("GET", "Curriculum.json", true);
xmlhttp.send();
</script>


</body>
</html>
